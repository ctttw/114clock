<html><head><base href="https://tyctw.github.io/114CAP/" target="_blank">
    <title>114 會考倒數計時器 | TYCTW會考落點分析平台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #ff6b6b;
            --background-color: #f0f8ff;
            --text-color: #333;
            --light-text-color: #666;
        }

        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '\f017';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 1.8rem;
            margin-left: 10px;
            color: var(--secondary-color);
            vertical-align: middle;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover h1::after {
            opacity: 1;
        }

        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            min-width: 80px;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .time-value::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .time-value:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .time-value:hover::before {
            left: 150%;
        }

        .time-label {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: var(--light-text-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info {
            color: var(--light-text-color);
            font-size: 1.1rem;
            margin-top: 2rem;
            line-height: 1.6;
            position: relative;
            padding: 1rem;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
        }

        .info::before {
            content: '\f05a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .links a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            background-color: var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #3a7cbd;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .links a::after {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
        }

        .links a:first-child::after {
            content: '\f35d';
        }

        .links a:last-child::after {
            content: '\f19d';
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(74, 144, 226, 0.2);
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(var(--tx), var(--ty)) rotate(90deg); }
            50% { transform: translate(calc(var(--tx) * -1), var(--ty)) rotate(180deg); }
            75% { transform: translate(var(--tx), calc(var(--ty) * -1)) rotate(270deg); }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--light-text-color);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .copyright:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .time-value {
                font-size: 2rem;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>114年國中教育會考倒數</h1>
        <div id="countdown">
            <!-- This will be filled by JavaScript -->
        </div>
        <p class="info">114年會考日期：2025年5月17日至18日<br>加油！距離你的目標更進一步</p>
        <div class="links">
            <a href="https://sites.google.com/view/tyctw/">會考落點分析</a>
            <a href="https://tyctw.github.io/StudySync/">使用高效讀書時鐘</a>
        </div>
        <div class="copyright">
            &copy; 2024 TYCTW會考落點分析平台 . All rights reserved.
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwkxB4cNdN1u6A2A-CnnQlTvvc-1jGu53DIITzdLAnR30gKuPMYzAua4w9YxHhhCqCzoA/exec';

        function updateCountdown() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const countdownHtml = `
                        <div class="time-unit">
                            <div class="time-value">${data.days}</div>
                            <div class="time-label">天</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.hours}</div>
                            <div class="time-label">時</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.minutes}</div>
                            <div class="time-label">分</div>
                        </div>
                        <div class="time-unit">
                            <div class="time-value">${data.seconds}</div>
                            <div class="time-label">秒</div>
                        </div>
                    `;
                    document.getElementById('countdown').innerHTML = countdownHtml;
                })
                .catch(error => console.error('Error:', error));
        }

        // Update every second
        setInterval(updateCountdown, 1000);

        // Initial update
        updateCountdown();
    </script>
</body></html>
